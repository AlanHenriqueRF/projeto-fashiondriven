<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto-fashiondriven</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu"><img src="./projeto__fashiondriven__imagens/Logo.png"><div class="cumprimento"></div>
    </div>
    <div class="container">
        <div class="container_clothes">
            <div class="clothes">
                <h1>Escolha o modelo</h1>
                <div class="choices modelo">
                    <div class="choice">
                        <div class="imgchoice" onclick="selecionablusa(this)"><img src="./projeto__fashiondriven__imagens/tshirt.png"></div>
                        <h1>T-shirt</h1>
                    </div>
                    <div class="choice">
                        <div class="imgchoice" onclick="selecionablusa(this)" ><img src="./projeto__fashiondriven__imagens/Camiseta.png"></div>
                        <h1>Camiseta</h1>
                    </div>
                    <div class="choice">
                        <div class="imgchoice" onclick="selecionablusa(this)" ><img src="./projeto__fashiondriven__imagens/Mangalonga.png"></div>
                        <h1>Manga longa</h1>
                    </div>
                </div>
                <h1>Escolha a gola </h1>
                <div class="choices gola">
                    <div class="choice">
                        <div class="imgchoice" onclick="selecionagola(this)"><img src="./projeto__fashiondriven__imagens/GolaV.png"></div>
                        <h1>Gola V</h1>
                    </div>
                    <div class="choice">
                        <div class="imgchoice" onclick="selecionagola(this)"><img src="./projeto__fashiondriven__imagens/GolaRedonda.png"></div>
                        <h1>Gola Redonda</h1>
                    </div>
                    <div class="choice">
                        <div class="imgchoice" onclick="selecionagola(this)"><img src="./projeto__fashiondriven__imagens/GolaPolo.png"></div>
                        <h1>Gola polo</h1>
                    </div>
                </div>
                <h1>Escolha o tecido</h1>
                <div class="choices tecido">
                    <div class="choice">
                        <div class="imgchoice" onclick="selecionatecido(this)" ><img src="./projeto__fashiondriven__imagens/Seda.png"></div>
                        <h1>Seda</h1>
                    </div>
                    <div class="choice">
                        <div class="imgchoice" onclick="selecionatecido(this)"><img src="./projeto__fashiondriven__imagens/Algodão.png"></div>
                        <h1>Algodão</h1>
                    </div>
                    <div class="choice">
                        <div class="imgchoice" onclick="selecionatecido(this)"><img src="./projeto__fashiondriven__imagens/Poliester.png"></div>
                        <h1>Poliéster</h1>
                    </div>
                </div>
                <label ><h1>Imagem de referência</h1></label>
                <input type="url" placeholder=" Insira o link" onchange="verlink(this)">
                <button disabled="disabled" onclick="pedeblusa()"><h2>Confirmar pedido</h2></button>
            </div>
            <div class="blusa some"></div>
        </div>
        <div class="fashiongirl">
            <img src="./projeto__fashiondriven__imagens/ilustração.png">
        </div>
    </div>
    <div class="baseboard">
        <h1>Ultimos pedidos</h1>
            <ul class="boxpics"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/script.js"></script>    
</body>
</html>
